group 'com.squareup.squaremobilecommercesdkflutterplugin'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://sdk.squareup.com/public/android'
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    def readerSdkMinVersion = '0.2'
    api "com.squareup.sdk.mobile-commerce:mobile-commerce-sdk:$readerSdkMinVersion"
    api 'com.google.android.gms:play-services-wallet:16.0.0'
}
