group 'com.squareup.sqip.flutter'
version '1.1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://sdk.squareup.com/public/android'
        }
        // TODO: remove once upgrade to 1.1
        mavenLocal()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    // TODO: update to 1.1 dependencies
    implementation 'com.squareup.sdk.in-app-payments:card-entry:1.0.4-SNAPSHOT'
    implementation 'com.squareup.sdk.in-app-payments:google-pay:1.0.4-SNAPSHOT'
    implementation 'com.google.android.gms:play-services-wallet:16.0.1'
}
