group 'com.squareup.sqip.flutter'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
         url "https://sdk.squareupstaging.com/public/android"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    // TODO: update to public artifactory and the GA version
    // def inAppPaymentsSdkVersion = '0.2'
    implementation 'com.squareup.sdk.in-app-payments:card-entry:0.3-SNAPSHOT'
    implementation 'com.squareup.sdk.in-app-payments:google-pay:0.3-SNAPSHOT'
    implementation 'com.google.android.gms:play-services-wallet:16.0.1'
}
